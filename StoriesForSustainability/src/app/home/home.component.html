<app-navbar></app-navbar>
<div *ngIf="ready">

<div class="container-fluid text-center">

  <!-- Shows list of plans user has created or has access to -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Story Title</th>
        <th scope="col">Story Author</th>
        <th scope="col">Date Last Updated</th>
        <th scope="col">Tags</th>
        <th scope="col" class="icon">View</th>
        <th scope="col" class="icon">Edit</th>
        <th scope="col" class="icon">Delete</th>
      </tr>
    </thead>
    <colgroup>
      <col style="width:60%"> <!-- survey id -->
      <col style="width:60%"> <!-- story name -->
      <col style="width:60%"> <!-- date last updated -->
      <col style="width:40%"> <!-- creator -->
      <col style="width:20%"> <!-- view -->
      <col style="width:20%"> <!-- edit -->
      <col style="width:20%"> <!-- delete -->
    </colgroup> 
    <tbody>
      <ng-container *ngFor = "let story of userStories"><tr>
        <td class="td-left">{{ story.title }}</td>        
        <td class="td-left">{{ story.creator }}</td>
        <td class="td-left">{{ story.creationDate }}</td>
        <td class="td-left">{{ story.tags[0]}}</td> <!-- Pipe date to medium format -->
        <td class="td-center"><a (click)="storyService.storyView(story)"><i class="material-icons">remove_red_eye</i></a></td>
        <td class="td-center"><a (click)="storyService.storyEdit(story)"><i class="material-icons">edit</i></a></td>
        <td class="td-center"><a (click)="storyService.storyDelete(story)"><i class="material-icons">delete</i></a></td>
        </tr></ng-container>
    </tbody>
   </table>
  </div>
</div>
